{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Weather Mini Challenge</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"
    type="text/css" />
  </head>
  <body style="background-color: #ececec;">
    <div class="container">
      <div class="col-12 float-left mt-4">
        <div class="card w-100 mt-2">
          <div class="card-body text-center">
            <div class="col-12 text-center">
              {% if ret.need_umbrella == True %}
                <img src="{% static "images/open_umbrella.jpg" %}" class="img-fluid"/>
              {% else %} 
                <img src="{% static "images/closed_umbrella.jpg" %}" class="img-fluid"/>
              {% endif %}
            </div>
            <h4 class="card-title text-center text-primary py-2">
              {{ ret.days }}
            </h4>
          </div>
        </div>
      </div>
      <div class="col-12 text-center">
        <a class="btn btn-sm btn-primary mt-4" href="{% url 'index' %}">Home</a>
      </div>
    </div>
  </body>
</html>
